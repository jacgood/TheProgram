---
services:
  web:
    build: .
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./html:/var/www/html
      - ./certs:/etc/ssl/certs
      #- /mnt/s/JobFiles:/mnt/s/JobFiles
      - ./logs:/var/log/apache2
    environment:
      - APACHE_RUN_USER=www-data
      - APACHE_RUN_GROUP=www-data
    restart: always
